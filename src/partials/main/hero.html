<section class="section hero">
  <div class="hero__container">
    <h1 class="hero__title">Інженерна, конструкторська та дизайнерська робота</h1>
    <ul class="hero-list">
      <li class="hero-list__item">
        <picture>
          <source
            media="(min-width:1444px)"
            srcset="./images/accent/accent-l.webp 1x, ./images/accent/accent-l@2x.webp 2x"
            type="image/webp"
          />
          <source
            media="(min-width:1444px)"
            srcset="./images/accent/accent-l.jpg 1x, ./images/accent/accent-l@2x.jpg 2x"
          />
          <source
            media="(min-width:768px)"
            srcset="./images/accent/accent-l-tab.webp 1x, ./images/accent/accent-l-tab@2x.webp 2x"
            type="image/webp"
          />
          <source
            media="(min-width:768px)"
            srcset="./images/accent/accent-l-tab.jpg 1x, ./images/accent/accent-l-tab@2x.jpg 2x"
          />
          <source
            media="(min-width:320px)"
            srcset="./images/accent/accent-l-mob.webp 1x, ./images/accent/accent-l-mob@2x.webp 2x"
            type="image/webp"
          />
          <source
            media="(min-width:320px)"
            srcset="./images/accent/accent-l-mob.jpg 1x, ./images/accent/accent-l-mob@2x.jpg 2x"
          />

        </picture>

    <div class="hero-desc">
